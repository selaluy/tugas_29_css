<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <style media="screen">
      body {
        background-color: #DADADA;
      }
      .body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100%;
      }
      .column {
        width: 500px;
        align-self: center;
      }
      h2 {
        width: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="niomic.png" class="image">
          <div class="content">Daftar Akun NIOMIC</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namad" placeholder="Nama Depan">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namab" placeholder="Nama Belakang">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="number" name="HP" placeholder="No Telp/HP">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="email" placeholder="Alamat Email">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
  </body>
</html>
